version: '3.1'

services:
  wp:
    build:
      context: './dockerfiles'
      dockerfile: wp.Dockerfile
    container_name: megane-wordpress
    volumes:
      - ./site:/app
      - ./sites-enabled:/etc/nginx/sites-enabled
    networks:
      wp-network:
    depends_on:
      - db
      - memcached
  node:
    build:
      context: './dockerfiles'
      dockerfile: node.Dockerfile
    volumes:
      - ./site/web/app/themes/megane-v1.2:/app
  memcached:
    restart: always
    image: memcached:1.5.2-alpine
    container_name: megane-memcache
    networks:
      wp-network:
        aliases:
          - megane-memcache
  db:
    restart: always
    image: mariadb:10.3.0
    container_name: megane-db
    volumes:
      - dbOffshorly:/var/lib/mysql
    networks:
      wp-network:
    environment:
      MYSQL_DATABASE: wp
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: wp  
      MYSQL_PASSWORD: wp

volumes:
  dbOffshorly:
networks:
  wp-network:
